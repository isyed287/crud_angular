<h2>User List</h2>
<a routerLink="/create">Create New User</a>
<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>
      <button (click)="editUser(user.id)">Edit</button>
      <button (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
</table>
